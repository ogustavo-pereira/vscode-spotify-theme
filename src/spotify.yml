## Credits https://github.com/dracula/visual-studio-code
name: Spotify Theme
author: Gustavo Pereira
maintainers:
  - Gustavo Pereira oguhpereira
semanticClass: theme.spotify
spotify:
  base:
    - &BG        '#121212'
    - &FG        '#b3b3b3'
    - &WHITE     '#FFFFFF'
    - &SELECTION '#44475A'
    - &COMMENT   '#5d6a7f'
    - &CYAN      '#8BE9FD'
    - &GREEN     '#1db954'
    - &ORANGE    '#FFB86C'
    - &PINK      '#FF79C6'
    - &PURPLE    '#BD93F9'
    - &RED       '#FF5555'
    - &YELLOW    '#F1FA8C'
    - &BLACK     '#121212'
    - &NBLACK    '#3c3c3c'
    - &MEDBLACK  '#212121'
    - &SOFTBLACK '#535353'
    - &GRAY      '#b3b3b3'
    - &DARKGREEN  '#1aa64b'
  ansi:
    - &COLOR0        '#1db954'
    - &COLOR1        '#FF5555'
    - &COLOR2        '#b3b3b3'
    - &COLOR3        '#F1FA8C'
    - &COLOR4        '#BD93F9'
    - &COLOR5        '#FF79C6'
    - &COLOR6        '#8BE9FD'
    - &COLOR7        '#F8F8F2'
    - &COLOR8        '#000000'
    - &COLOR9        '#FF6E6E'
    - &COLOR10       '#50fa7b'
    - &COLOR11       '#FFFFA5'
    - &COLOR12       '#D6ACFF'
    - &COLOR13       '#FF92DF'
    - &COLOR14       '#A4FFFF'
    - &COLOR15       '#FFFFFF'
  brightOther:
    # Temporary (awaiting fix)
    - &TEMP_QUOTES          '#E9F284'
    - &TEMP_PROPERTY_QUOTES '#8BE9FE'


# User Interface (more info: https://code.visualstudio.com/docs/getstarted/theme-color-reference)
colors:

  # Integrated Terminal Colors
  terminal.background: *MEDBLACK
  terminal.foreground:
  terminal.ansiBrightBlack: 
  terminal.ansiBrightRed:  
  terminal.ansiBrightGreen: 
  terminal.ansiBrightYellow: 
  terminal.ansiBrightBlue: 
  terminal.ansiBrightMagenta: 
  terminal.ansiBrightCyan: 
  terminal.ansiBrightWhite: 
  terminal.ansiBlack: 
  terminal.ansiRed: 
  terminal.ansiGreen: 
  terminal.ansiYellow: 
  terminal.ansiBlue: 
  terminal.ansiMagenta: 
  terminal.ansiCyan: 
  terminal.ansiWhite: 

  # Contrast Colors
  contrastBorder:                                                               # An extra border around elements to separate them from others for greater contrast
  contrastActiveBorder:                                                         # An extra border around active elements to separate them from others for greater contrast

  # Base Colors
  focusBorder: *MEDBLACK                                                        # Overall border color for focused elements. This color is only used if not overridden by a component
  foreground: *FG                                                               # Overall foreground color. This color is only used if not overridden by a component
  widget.shadow:                                                                # Shadow color of widgets such as Find/Replace inside the editor
  selection.background:                                                         # Background color of text selections in the workbench (for input fields or text areas, does not apply to selections within the editor and the terminal)
  errorForeground: *RED                                                         # Overall foreground color for error messages (this color is only used if not overridden by a component)

  # Button Control
  button.background: *MEDBLACK                                                      # Button background color
  button.foreground: *WHITE                                                     # Button foreground color
  button.hoverBackground: *SOFTBLACK                                                      # Button background color when hovering

  # Dropdown Control
  dropdown.background: *SOFTBLACK                                               # Dropdown background
  dropdown.border:     *SOFTBLACK                                               # Dropdown border
  dropdown.foreground: *WHITE                                                   # Dropdown foreground

  # Input Control
  input.background: *NBLACK                                                  # Input box background
  input.foreground:                                                             # Input box foreground
  input.border: *NBLACK                                                       # Input box border
  input.placeholderForeground: *GRAY                                            # Input box foreground color for placeholder text
  inputOption.activeBackground: *DARKGREEN                                       # Background color of activated options in input fields.
  inputOption.activeBorder:  *DARKGREEN                                          # Border color of activated options in input fields
  inputValidation.infoForeground:                                               # Input validation foreground color for information severity
  inputValidation.infoBackground: *SELECTION                                    # Input validation background color for information severity
  inputValidation.infoBorder: *GREEN                                            # Input validation border color for information severity
  inputValidation.warningForeground:                                            # Input validation foreground color for warning severity
  inputValidation.warningBackground:                                            # Input validation background color for information warning
  inputValidation.warningBorder: *ORANGE                                        # Input validation border color for warning severity
  inputValidation.errorForeground:                                              # Input validation foreground color for error severity
  inputValidation.errorBackground:                                              # Input validation background color for error severity
  inputValidation.errorBorder: *RED                                             # Input validation border color for error severity

  # Scroll Bar Control
  scrollbar.shadow:                                                             # Scroll Bar shadow to indicate that the view is scrolled
  scrollbarSlider.activeBackground:                                             # Slider background color when active
  scrollbarSlider.background:                                                   # Slider background color
  scrollbarSlider.hoverBackground:                                              # Slider background color when hovering

  # Badge
  badge.foreground: *WHITE                                                      # Badge foreground color
  badge.background: *NBLACK                                                     # Badge background color

  # Progress Bar
  progressBar.background: *GREEN                                                # Background color of the progress bar shown for long running operations

  # List & Trees
  list.activeSelectionBackground: *MEDBLACK                                         # List/Tree background color for the selected item when the list/tree is active
  list.activeSelectionForeground: *WHITE                                        # List/Tree foreground color for the selected item when the list/tree is active
  list.dropBackground: *SOFTBLACK                                               # List/Tree drag and drop background when moving items around using the mouse
  list.focusBackground: *NBLACK                                                  # List/Tree background color for the focused item when the list/tree is active
  list.focusForeground: *WHITE                                                  # List/Tree foreground color for the focused item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not
  list.highlightForeground: *WHITE                                              # List/Tree foreground color of the match highlights when searching inside the list/tree
  list.hoverBackground: *NBLACK                                              # List/Tree background when hovering over items using the mouse
  list.hoverForeground: *WHITE                                                  # List/Tree foreground when hovering over items using the mouse
  list.inactiveSelectionBackground: *SOFTBLACK                                  # List/Tree background color for the selected item when the list/tree is inactive
  list.inactiveSelectionForeground: *WHITE                                      # List/Tree foreground color for the selected item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not
  list.inactiveFocusBackground: *MEDBLACK                                       # List background color for the focused item when the list is inactive. An active list has keyboard focus, an inactive does not. Currently only supported in lists.
  list.warningForeground:  *ORANGE                                              # Color of warning decorations in the explorer
  list.errorForeground: *RED                                                    # Color of error decorations in the explorer

  # Activity Bar
  activityBar.background: *BLACK                                                # Activity Bar background color
  activityBar.foreground: *FG                                                   # Activity bar foreground color (for example used for the icons)
  activityBar.inactiveForeground: *GRAY                                         # Activity bar item foreground color when it is inactive
  activityBar.dropBackground: *MEDBLACK                                         # Drag and drop feedback color for the Activity Bar items
  activityBar.border: *BLACK                                                    # Activity Bar border color with the Side Bar
  activityBar.activeBorder: *GREEN                                              # Activity Bar indicator color
  activityBar.activeBackground:                                                 # Activity Bar indicator background color
  activityBar.activeForeground: *WHITE                                          # Activity Bar indicator foreground color
  activityBarBadge.background: *GREEN                                           # Activity notification badge background color
  activityBarBadge.foreground: *WHITE                                           # Activity notification badge foreground color

  # Side Bar
  sideBar.background: *BLACK                                                    # Side Bar background color
  sideBar.foreground: *FG                                                       # Side Bar foreground color. The Side Bar is the container for views like Explorer and Search
  sideBar.border:  *MEDBLACK                                                    # Side Bar border color on the side separating the editor
  sideBarTitle.foreground: *FG                                                  # Side Bar title foreground color
  sideBarSectionHeader.background: *BLACK                                       # Side Bar section header background color
  sideBarSectionHeader.foreground:  *FG                                         # Side Bar section header foreground color
  sideBarSectionHeader.border: *MEDBLACK                                        # Side bar section header border color

  # Editor Group & Tabs
  editorGroup.background: *BLACK                                                # Background color of an editor group. The background color shows up when dragging editor groups around
  editorGroup.border: *GREEN                                                    # Color to separate multiple editor groups from each other
  tab.activeBackground: *MEDBLACK                                               # Active Tab background color
  tab.activeForeground: *WHITE                                                  # Active Tab foreground color in an active group
  tab.border: *BLACK                                                            # Border to separate Tabs from each other
  tab.activeBorder: *MEDBLACK                                                   # A border drawn to the bottom of the active tab
  tab.inactiveBackground: *BLACK                                                # Inactive Tab background color
  tab.inactiveForeground: *FG                                                   # Inactive Tab foreground color in an active group

  # Editor Colors
  editor.foreground: *FG
  editor.background: *MEDBLACK
  editorLineNumber.foreground: *GRAY
  editor.selectionBackground: *SELECTION                                        # Color of the editor selection
  editor.selectionHighlightBackground:                                          # Color for regions with the same content as the selection
  editor.inactiveSelectionBackground:                                           # Color of the selection in an inactive editor
  editor.foldBackground: *SOFTBLACK                                             # Background color for folded ranges
  editor.wordHighlightBackground: !alpha [ *CYAN, 50 ]                          # Background color of a symbol during read-access, for example when reading a variable
  editor.wordHighlightStrongBackground: !alpha [ *GREEN, 50 ]                   # Background color of a symbol during write-access, for example when writing to a variable

  editor.findMatchBackground: 
  editor.findMatchHighlightBackground: !alpha [ *WHITE, 40 ]                    # Color of the other search matches
  editor.findRangeHighlightBackground:                                          # Color the range limiting the search

  editor.hoverHighlightBackground: *COMMENT                                     # Highlight below the word for which a hover is shown

  editor.lineHighlightBackground:                                               # Background color for the highlight of line at the cursor position
  editor.lineHighlightBorder: *NBLACK                                           # Background color for the border around the line at the cursor position

  editorLink.activeForeground: *CYAN                                            # Color of active links
  editor.rangeHighlightBackground: !alpha [ *PURPLE, 15 ]                       # Background color of highlighted ranges, like by Quick Open and Find features

  editor.snippetTabstopHighlightBackground:                                     # Highlight background color of a snippet tabstop
  editor.snippetTabstopHighlightBorder:                                         # Highlight border color of a snippet tabstop
  editor.snippetFinalTabstopHighlightBackground:                                # Highlight background color of the final tabstop of a snippet
  editor.snippetFinalTabstopHighlightBorder:                                    # Highlight border color of the final tabstop of a snippet

  editorWhitespace.foreground:                                                  # Color of whitespace characters in the editor
  editorIndentGuide.background:                                                 # Color of the editor indentation guides
  editorIndentGuide.activeBackground: !alpha [ *WHITE, 45]                      # Color of the active indentation guide
  editorRuler.foreground: *WHITE                                                # Color of the editor rulers

  editorCodeLens.foreground: *COMMENT                                           # Foreground color of an editor CodeLens

  # NOTE: These are not set because they tend to be highly contested from
  # person to person. Thus, setting these is probably better suited
  # for workbench.colorCustomizations in User Settings
  editorBracketMatch.background:                                                # Background color behind matching brackets
  editorBracketMatch.border:                                                    # Color for matching brackets boxes

  editorOverviewRuler.border: *SOFTBLACK                                        # Color of the overview ruler border
  editorOverviewRuler.findMatchForeground:
  editorOverviewRuler.rangeHighlightForeground:
  editorOverviewRuler.selectionHighlightForeground: *ORANGE
  editorOverviewRuler.wordHighlightForeground: *CYAN
  editorOverviewRuler.wordHighlightStrongForeground: *GREEN
  editorOverviewRuler.modifiedForeground: !alpha [ *CYAN, 80 ]
  editorOverviewRuler.addedForeground:    !alpha [ *GREEN,  80 ]
  editorOverviewRuler.deletedForeground:  !alpha [ *RED,    80 ]
  editorOverviewRuler.errorForeground:    !alpha [ *RED,    80 ]
  editorOverviewRuler.warningForeground:  !alpha [ *ORANGE, 80 ]
  editorOverviewRuler.infoForeground:     !alpha [ *CYAN,   80 ]

  editorError.foreground: *RED                                                  # Foreground color of error squigglies in the editor
  editorError.border:                                                           # Border color of error squigglies in the editor
  editorWarning.foreground: *CYAN                                               # Foreground color of warning squigglies in the editor
  editorWarning.border:                                                         # Border color of warning squigglies in the editor

  editorGutter.background:                                                      # Background color of the editor gutter
  editorGutter.modifiedBackground: !alpha [ *CYAN, 80 ]                         # Editor gutter background color for lines that are modified
  editorGutter.addedBackground:    !alpha [ *GREEN,  80 ]                       # Editor gutter background color for lines that are added
  editorGutter.deletedBackground:  !alpha [ *RED,    80 ]                       # Editor gutter background color for lines that are deleted

  # Explorer Colors
  gitDecoration.modifiedResourceForeground: *CYAN
  gitDecoration.deletedResourceForeground: *RED
  gitDecoration.untrackedResourceForeground: *GREEN
  gitDecoration.ignoredResourceForeground: *COMMENT
  gitDecoration.conflictingResourceForeground: *ORANGE

  # Diff Editor Colors
  diffEditor.insertedTextBackground: !alpha [ *GREEN, 20 ]                      # Background color for inserted text
  diffEditor.insertedTextBorder:                                                # Outline color for inserted text
  diffEditor.removedTextBackground: !alpha [ *RED, 50 ]                         # Background color for removed text
  diffEditor.removedTextBorder:                                                 # Outline color for removed text

  # Editor Widget Colors
  editorWidget.background: *SOFTBLACK                                           # Background color of editor widgets, such as Find/Replace
  editorWidgetBorder:                                                           # Border color of the editor widget unless the widget does not contain a border or defines its own border color

  editorSuggestWidget.background: *BLACK                                       # Background color of the suggestion widget
  editorSuggestWidget.border:                                                   # Border color of the suggestion widget
  editorSuggestWidget.foreground: *FG                                           # Foreground color of the suggestion widget
  editorSuggestWidget.highlightForeground:                                      # Color of the match highlights in the suggestion widget
  editorSuggestWidget.selectedBackground: *SELECTION                            # Background color of the selected entry in the suggestion widget

  editorHoverWidget.background: *BG                                             # Background color of the editor hover
  editorHoverWidget.border: *COMMENT                                            # Border color of the editor hover

  debugExceptionWidget.background:                                              # Exception widget background color
  debugExceptionWidget.border:                                                  # Exception widget border color

  editorMarkerNavigation.background: *MEDBLACK                                  # Editor marker navigation widget background
  editorMarkerNavigationError.background:                                       # Editor marker navigation widget error color
  editorMarkerNavigationWarning.background:                                     # Editor marker navigation widget warning color

  # Peek View Colors
  peekView.border:                                                              # Color of the peek view borders and arrow
  peekViewEditor.background:                                                    # Background color of the peek view editor
  peekViewEditorGutter.background:                                              # Background color of the gutter in the peek view editor
  peekViewEditor.matchHighlightBackground:                                      # Match highlight color in the peek view editor
  peekViewResult.background:                                                    # Background color of the peek view result list
  peekViewResult.fileForeground:                                                # Foreground color for file nodes in the peek view result list
  peekViewResult.lineForeground:                                                # Foreground color for line nodes in the peek view result list
  peekViewResult.matchHighlightBackground:                                      # Match highlight color in the peek view result list
  peekViewResult.selectionBackground:                                           # Background color of the selected entry in the peek view result list
  peekViewResult.selectionForeground:                                           # Foreground color of the selected entry in the peek view result list
  peekViewTitle.background:                                                     # Background color of the peek view title area
  peekViewTitleDescription.foreground:                                          # Color of the peek view title info
  peekViewTitleLabel.foreground:                                                # Color of the peek view title

  # Merge Conflicts
  merge.currentHeaderBackground:                                                # Current header background in inline merge conflicts
  merge.currentContentBackground:                                               # Current content background in inline merge conflicts
  merge.incomingHeaderBackground:                                               # Incoming header background in inline merge conflicts
  merge.incomingContentBackground:                                              # Incoming content background in inline merge conflicts
  merge.border:                                                                 # Border color on headers and the splitter in inline merge conflicts
  editorOverviewRuler.currentContentForeground:                                 # Current overview ruler foreground for inline merge conflicts
  editorOverviewRuler.incomingContentForeground:                                # Incoming overview ruler foreground for inline merge conflicts

  # Panel Colors
  panel.background: *MEDBLACK                                                   # Panel background color
  panel.border: *NBLACK                                                         # Panel border color on the top separating to the editor
  panelTitle.activeBorder: *WHITE                                               # Border color for the active panel title
  panelTitle.activeForeground: *WHITE                                           # Title color for the active panel
  panelTitle.inactiveForeground: *GRAY                                          # Title color for the inactive panel
  panelSectionHeader.border: *GREEN

  # Status Bar Colors
  statusBar.background: *MEDBLACK                                               # Standard Status Bar background color
  statusBar.foreground: *FG                                                     # Status Bar foreground color
  statusBar.debuggingBackground: *GREEN                                         # Status Bar background color when a program is being debugged
  statusBar.debuggingForeground: *WHITE                                         # Status Bar foreground color when a program is being debugged
  statusBar.noFolderBackground: *MEDBLACK                                       # Status Bar foreground color when no folder is opened
  statusBar.noFolderForeground: *FG                                             # Status Bar background color when no folder is opened
  statusBar.border: *GREEN
  statusBarItem.activeBackground: *GREEN                                        # Status Bar item background color when clicking
  statusBarItem.hoverBackground:                                                # Status Bar item background color when hovering
  statusBarItem.prominentBackground: *GREEN                                     # Status Bar prominent items background color. Prominent items stand out from other Status Bar entries to indicate importance
  statusBarItem.prominentHoverBackground: *ORANGE                               # Status Bar prominent items background color when hovering. Prominent items stand out from other Status Bar entries to indicate importance
  statusBarItem.remoteForeground: *BLACK                                        # Background color for the remote indicator on the status bar
  statusBarItem.remoteBackground: *GREEN                                        # Foreground color for the remote indicator on the status bar

  # Title Bar Colors (MacOS Only)
  titleBar.activeBackground: *SOFTBLACK                                         # Title Bar background when the window is active
  titleBar.activeForeground: *FG                                                # Title Bar foreground when the window is active
  titleBar.inactiveBackground: *SOFTBLACK                                       # Title Bar background when the window is inactive
  titleBar.inactiveForeground: *GRAY                                            # Title Bar foreground when the window is inactive

  # Notification Dialog Colors
  notification.background: *BG                                                  # Notifications background color
  notification.foreground: *FG                                                  # Notifications foreground color
  notification.buttonBackground: *SELECTION
  notification.buttonForeground: *FG
  notification.buttonHoverBackground: *BLACK
  notification.errorBackground: *RED
  notification.errorForeground: *FG
  notification.infoBackground: *CYAN
  notification.infoForeground: *BG
  notification.warningBackground: *ORANGE
  notification.warningForeground: *BG

  # Extensions
  extensionButton.prominentForeground: *FG                                      # Extension view button foreground color (for example Install button)
  extensionButton.prominentBackground: !alpha [ *GREEN, 90 ]                    # Extension view button background color
  extensionButton.prominentHoverBackground: !alpha [ *GREEN, 60 ]               # Extension view button background hover color
  extensionBadge.remoteBackground: *GREEN                                       # Background color for the remote badge in the extensions view.

  # Quick Picker
  pickerGroup.border: *GREEN                                                    # Quick picker (Quick Open) color for grouping borders
  pickerGroup.foreground: *WHITE                                                 # Quick picker (Quick Open) color for grouping labels

  # Debug
  debugToolBar.background: *SOFTBLACK                                           # Debug toolbar background color

  # Welcome Page
  welcomePage.progress.background: *BLACK
  welcomePage.progress.foreground: *GREEN
  welcomePage.buttonBackground: *MEDBLACK                                           # Background color for the buttons on the Welcome page
  welcomePage.buttonHoverBackground:                                            # Hover background color for the buttons on the Welcome page
  walkThrough.embeddedEditorBackground: *MEDBLACK                              # Background color for the embedded editors on the Interactive Playground

  # Setting Editor
  settings.headerForeground:           *FG                                      # The foreground color for a section header or active title
  settings.modifiedItemForeground:     *ORANGE                                  # The foreground color for a the modified setting indicator
  settings.modifiedItemIndicator:      *ORANGE                                  # The color of the line that indicates a modified setting
  settings.inactiveSelectedItemBorder:                                          # The color of the selected setting row border, when the settings list does not have focus
  settings.dropdownBackground:         *SOFTBLACK                               # Dropdown background
  settings.dropdownForeground:         *FG                                      # Dropdown foreground
  settings.dropdownBorder:             *SOFTBLACK                               # Dropdown border
  settings.checkboxBackground:         *SOFTBLACK                               # Checkbox background
  settings.checkboxForeground:         *FG                                      # Checkbox foreground
  settings.checkboxBorder:             *SOFTBLACK                               # Checkbox border
  settings.textInputBackground:        *SOFTBLACK                               # Text input box background
  settings.textInputForeground:        *FG                                      # Text input box foreground
  settings.textInputBorder:            *SOFTBLACK                               # Text input box border
  settings.numberInputBackground:      *SOFTBLACK                               # Number input box background
  settings.numberInputForeground:      *FG                                      # Number input box foreground
  settings.numberInputBorder:          *SOFTBLACK                               # Number input box border

  # Breadcrumbs
  breadcrumb.foreground: *FG                                                    # Color of breadcrumb items
  breadcrumb.background: *MEDBLACK
  breadcrumb.focusForeground: *WHITE                                            # Color of focused breadcrumb items
  breadcrumb.activeSelectionForeground:                                         # Color of selected breadcrumb items
  breadcrumbPicker.background: *SOFTBLACK                                       # Background color of breadcrumb item picker

  # Misc
  menu.separatorBackground:                                                     # Color of a separator menu item in menus

  listFilterWidget.background: *SOFTBLACK                                       # Background color of the type filter widget in lists and trees.
  listFilterWidget.outline: *SOFTBLACK                                          # Outline color of the type filter widget in lists and trees.
  listFilterWidget.noMatchesOutline: *RED                                       # Outline color of the type filter widget in lists and trees, when there are no matches.

# Syntaxes
tokenColors:

# =============================================================================
# General
# =============================================================================

  - scope:
    - emphasis
    settings:
      fontStyle: italic
  - scope:
    - strong
    settings:
      fontStyle: bold
  - scope:
    - header
    settings:
      foreground: *PURPLE
  - scope:
    - source
    settings:
      foreground: *WHITE

  # Diffs
  # ======
  - scope:
    - meta.diff
    - meta.diff.header
    settings:
      foreground: *COMMENT
  - scope:
    - markup.inserted
    settings:
      foreground: *GREEN
  - scope:
    - markup.deleted
    settings:
      foreground: *RED
  - scope:
    - markup.changed
    settings:
      foreground: *ORANGE
  - scope:
    - invalid
    settings:
      foreground: *RED
      fontStyle: underline italic
  - scope:
    - invalid.deprecated
    settings:
      foreground: *FG
      fontStyle: underline italic
  - scope:
    - entity.name.filename
    settings:
      foreground: *YELLOW
  - scope:
    - markup.error
    settings:
      foreground: *RED

  # Markdown / RST / Prose
  # ======================

  - name: Underlined markup
    scope:
    - markup.underline
    settings:
      fontStyle: underline

  - name: Bold markup
    scope:
    - markup.bold
    settings:
      fontStyle: bold
      foreground: *ORANGE

  - name: Markup headings
    scope:
    - markup.heading
    settings:
      fontStyle: bold
      foreground: *PURPLE

  - name: Markup italic
    scope:
    - markup.italic
    settings:
      foreground: *YELLOW
      fontStyle: italic

  - name: Bullets, lists (prose)
    scope:
    - beginning.punctuation.definition.list.markdown
    - beginning.punctuation.definition.quote.markdown
    - punctuation.definition.link.restructuredtext
    settings:
      foreground: *CYAN

  - name: Inline code (prose)
    scope:
    - markup.inline.raw
    - markup.raw.restructuredtext
    settings:
      foreground: *GREEN

  - name: Links (prose)
    scope:
    - markup.underline.link
    - markup.underline.link.image
    settings:
      foreground: *CYAN

  - name: Link text, image alt text (prose)
    scope:
    - meta.link.reference.def.restructuredtext
    - punctuation.definition.directive.restructuredtext
    - string.other.link.description
    - string.other.link.title
    settings:
      foreground: *PINK

  - name: Blockquotes (prose)
    scope:
    - entity.name.directive.restructuredtext
    - markup.quote
    settings:
      foreground: *YELLOW
      fontStyle: italic

  - name: Horizontal rule (prose)
    scope:
    - meta.separator.markdown
    settings:
      foreground: *COMMENT

  - name: Code blocks
    scope:
    - fenced_code.block.language
    - markup.raw.inner.restructuredtext
    - markup.fenced_code.block.markdown punctuation.definition.markdown
    settings:
      foreground: *GREEN

  - name: Prose constants
    scope:
    - punctuation.definition.constant.restructuredtext
    settings:
      foreground: *PURPLE

  - name: Braces in markdown headings
    scope:
    - markup.heading.markdown punctuation.definition.string.begin
    - markup.heading.markdown punctuation.definition.string.end
    settings:
      foreground: *PURPLE

  - name: Braces in markdown paragraphs
    scope:
    - meta.paragraph.markdown punctuation.definition.string.begin
    - meta.paragraph.markdown punctuation.definition.string.end
    settings:
      foreground: *FG

  - name: Braces in markdown blockquotes
    scope:
    - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.begin
    - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.end
    settings:
      foreground: *YELLOW

# =============================================================================
# Classes
# =============================================================================

  - name: User-defined class names
    scope:
    - entity.name.type.class
    - entity.name.class
    settings:
      foreground: *CYAN
      fontStyle: normal

  - name: this, super, self, etc.
    scope:
    - keyword.expressions-and-types.swift
    - keyword.other.this
    - variable.language
    - variable.language punctuation.definition.variable.php # the "$" symbol in $this
    - variable.other.readwrite.instance.ruby                # ruby's "@" instance symbol
    - variable.parameter.function.language.special          # Special words as parameters
    settings:
      foreground: *PURPLE
      fontStyle: italic

  - name: Inherited classes
    scope:
    - entity.other.inherited-class
    settings:
      fontStyle: italic
      foreground: *CYAN

# =============================================================================
# Comments
# =============================================================================

  - name: Comments
    scope:
    - comment
    - punctuation.definition.comment
    - unused.comment
    - wildcard.comment
    settings:
      foreground: *COMMENT

  - name: JSDoc-style keywords
    scope:
    - comment keyword.codetag.notation
    - comment.block.documentation keyword
    - comment.block.documentation storage.type.class
    settings:
      foreground: *PINK

  - name: JSDoc-style types
    scope:
    - comment.block.documentation entity.name.type
    settings:
